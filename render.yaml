services:
  - type: web
    plan: free
    name: XUserBot
    env: python
    buildCommand: pip install -U -r requirements.txt
    startCommand: python3 teloid.py
    repo: https://github.com/LavanderProjects/XUserBot-free
    branch: master
    envVars:
      - key: API_KEY
        sync: false
      - key: API_HASH
        sync: false
      - key: STRING_SESSION
        sync: false

    autoDeploy: false
